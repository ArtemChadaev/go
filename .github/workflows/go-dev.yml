name: Development CI

on:
  push:
    branches: [ "dev" ] # Запускаем только для ветки dev
  pull_request:
    branches: [ "dev" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 1. Получаем исходный код из репозитория
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Устанавливаем нужную версию Go
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.1' # Рекомендую использовать стабильную версию

      # 3. Устанавливаем зависимости
      - name: Install dependencies
        run: go mod download

      # 4. Проверяем код на стиль и возможные ошибки с помощью golangci-lint
      - name: Run linter
        uses: golangci/golangci-lint-action@v6
        with:
          version: v1.59 # Используем актуальную версию линтера

      # 5. Запускаем юнит-тесты
      - name: Run unit tests
        run: go test -v ./...

      # 6. Собираем приложение, чтобы убедиться в отсутствии ошибок компиляции
      - name: Build application
        run: go build -v -o app ./cmd/main.go
