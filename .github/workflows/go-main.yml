# .github/workflows/main-cd.yml
name: Main CI/CD

on:
  push:
    branches: [ "main" ] # Запускаем только для ветки main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    # Подключаем сервисы, которые будут доступны во время выполнения шагов
    # В данном случае, это PostgreSQL
    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: testpassword
          POSTGRES_DB: testdb
        ports:
          - 5432:5432
        # Проверка здоровья контейнера. CI не начнет тесты, пока база не будет готова
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Install dependencies
        run: go mod download

      - name: Run linter
        uses: golangci/golangci-lint-action@v6
        with:
          version: v1.59

      - name: Run integration tests
        # Передаем переменные окружения для подключения к тестовой БД
        # Вместо пароля в открытом виде используйте GitHub Secrets!
        run: |
          export DB_HOST=localhost
          export DB_PORT=5432
          export DB_USERNAME=testuser
          export DB_DATABASE=testdb
          export DB_SSLMODE=disable
          export DB_PASSWORD=${{ secrets.DB_TEST_PASSWORD }}
          go test -v --tags=integration ./... # Запускаем тесты с тегом integration

      - name: Build application
        run: go build -v -o myapp ./cmd/main.go
